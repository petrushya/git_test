<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/game.js" defer></script>
</head>
<body>
  <div class="center">
    <h1>WELCOME to the Game</h1>
    <p><strong>Game up to 5 wins</strong><br>Please make your choice: rock, scissors or paper?</p>
    <div id="playGame">
      <button id="rock" class="selectButton">Rock</button>
      <button id="scissors" class="selectButton">Scissors</button>
      <button id="paper" class="selectButton">Paper</button>
    </div>
    <div id="playScore">
      <p></p>
    </div>
  </div>
</body>
</html>
